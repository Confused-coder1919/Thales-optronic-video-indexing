services:
  - type: web
    name: thales-entity-indexing
    env: docker
    dockerfilePath: backend/Dockerfile
    startCommand: ./backend/start_combined.sh
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 8000
      - key: ENTITY_INDEXING_REDIS_URL
        fromService:
          type: redis
          name: thales-redis
          property: connectionString
      - key: ENTITY_INDEXING_DATA_DIR
        value: /var/data/entity_indexing
      - key: ENTITY_INDEXING_DATABASE_URL
        value: sqlite:////var/data/entity_indexing/index.db
      - key: ENTITY_INDEXING_DEFAULT_INTERVAL
        value: "5"
      - key: ENTITY_INDEXING_MIN_CONFIDENCE
        value: "0.25"
      - key: ENTITY_INDEXING_MIN_CONSECUTIVE
        value: "2"
      - key: ENTITY_INDEXING_ANNOTATE_FRAMES
        value: "1"
    disk:
      name: data
      mountPath: /var/data
      sizeGB: 10

  - type: redis
    name: thales-redis
    ipAllowList: []
