services:
  redis:
    image: redis:7
    ports:
      - "6379:6379"

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      ENTITY_INDEXING_REDIS_URL: redis://redis:6379/0
      ENTITY_INDEXING_DATA_DIR: /app/data/entity_indexing
    volumes:
      - ./:/app
    ports:
      - "8010:8000"
    depends_on:
      - redis

  worker:
    build:
      context: .
      dockerfile: backend/Dockerfile
    command: celery -A backend.src.entity_indexing.celery_app.celery_app worker --loglevel=info
    environment:
      ENTITY_INDEXING_REDIS_URL: redis://redis:6379/0
      ENTITY_INDEXING_DATA_DIR: /app/data/entity_indexing
    volumes:
      - ./:/app
    depends_on:
      - redis

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      VITE_API_BASE: http://backend:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - backend
